<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise - Web Layouting</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- My Css -->
    <style>
        * {
            font-family: "Montserrat", sans-serif !important;
        }
        body{
            background: #291586;
            color: #ffffff;
        }
    </style>
  </head>
  <body>
    <section class="header">
        <nav class="navbar navbar-dark navbar-expand-md bg-faded justify-content-center px-md-0">
            <div class="container mx-auto p-3">
              <a class="navbar-brand" href="#">XYZ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Showcase</a>
                  <a class="nav-link" href="#">Media</a>
                </div>
                <div class="btn-sign ">
                    <a href="#" class="sign-in px-2" role="button">Sign In</a>
                    <a href="#" class="sign-up" role="button">Sign Up</a>
                </div>
              </div>
            </div>
          </nav>
          <!-- Navbar CSS -->
          <style>
            /* Navbar */
            .navbar-brand{
                font-size: 25px;
                font-weight: 700;
            }
            .navbar-nav a{
                color: #ffffff;
                font-weight: 400;
            }
            .btn-sign a{
                color: #ffffff;
                text-decoration: none;
                font-weight: 300;
            }
            .btn-sign .sign-up{
                color: black;
                background: #ffffff;
                padding: 15px 25px 15px 25px;
                border-radius: 5px;
            }
          </style>
          <!-- End Navbar Css -->
    </section>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container py-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Build Your Company From Scratch</h1>
                    <p>Learn well from big companies with our best framework</p>
                    <a href="#" class="btn-check-it" role="button">Check It Now</a>
                </div>
            </div>
        </div>
        <!-- Hero Section CSS -->
        <style>
            
        </style>
        <!-- End Hero Section CSS -->
    </section>
    <!-- End Hero Section -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- End Bootstrap JS -->
  </body>
</html>
